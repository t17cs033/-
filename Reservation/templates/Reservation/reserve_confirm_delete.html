{% extends "base.html" %}{% block main %}

<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>予約キャンセル</title>
</head>

<body align="center">
	<font color="teal"><h1 align="center">
			<span>キャンセル画面</span>
		</h1></font>
	<form method="post">
		{% csrf_token %}
		<p class="box4" align="center">{{ reserve.date }} : {{ reserve.start_time }} ~ {{ reserve.end_time }}の予約をキャンセルしますか？</p>
		<div align="center">
			<input type="submit" value="確認" class="radius-pixel-30">
		</div>
	</form>
</body>



{% endblock %}
