<html>
<head>
<title>コーナーA</title>
</head>

{% block title %} コーナーA {% endblock %}

{% block main %}
  <div>
    <br>
    <h1>{{ year }}年 {{ month }}月 {{ day }}日</h1>
    <a href="{% url 'Reservation:mrshow' pk year month day %}">戻る</a>
  </div>

  <div>
    {% load static %}
    <br>
    <img src="{% static "Reservation/コーナーA.jpg" %}" alt="コーナーA" width="400" height="250">
  </div>

  <div style="position:absolute; top:100px; left:500px;">
     <form action="{% url 'Reservation:cora' pk year month day %}" method="post">
         {% csrf_token %}
         <br>
         <br>
         <table>
            <p>企業名：{{ member }}</p>
            {{ form.as_table }} 
         </table>
   </div>

   <div style="position:absolute; top:300px; left:700px;">
       <input type = "submit" value="確定">
      </form>
    </div>
    
  {% if messages %}
     <ul class="messages">
         {% for message in messages %}
             <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
         {% endfor %}
     </ul>
  {% endif %}
{% endblock %}
</html>
