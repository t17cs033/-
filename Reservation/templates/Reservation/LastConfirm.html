{% extends base.html %}

{% block main %}

	{% for field in form %}
		<div>
			<label for="{{ field.label_tag }}">{{ field.label_tag }}</label>
			{{ form.value }}
		</div>
	{% endfor %}
	
	<a href="{% url 'index' %}">
      <div align="right">
        <button type="button">戻る</button>
    </a>

    <form action="{% url 'index' %}" method="POST">
    	<button type="submit">確定</button>
    	{% csrf_token %}
    </form>

{% endblock %}
