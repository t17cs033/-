<html>
 <head>
  <title>中会議室</title>
 </head>

{% block title %} 中会議室 {% endblock %}

{% block main %}
 <div>
    <br>
    <h1>{{ year }}年 {{ month }}月 {{ day }}日</h1>
    <a href="{% url 'Reservation:mrshow' pk year month day %}">戻る</a>
 </div>

 <div>
   {% load static %}
   <img src="{% static "Reservation/中会議室.jpg" %}" alt="中会議室" width="400" height="250">
 </div>

 <form action="{% url 'Reservation:mrmid' pk year month day %}" method="POST">
    <div style="position:absolute; top:100px; left:500px;">
       {% csrf_token %}
       <br>
       <br>
       <table>
          <p>企業名：{{ member }}</p>
          {{ form.as_table }} 
       </table>
    </div>

    <div style="position:absolute; top:300px; left:700px;">
       <input type = "submit" value="確定">
    </div>
 </form>

  {% if messages %}
     <ul class="messages">
         {% for message in messages %}
             <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
         {% endfor %}
     </ul>
  {% endif %}
 
{% endblock %}
</html>
